# --- nginx.conf ---
# This configuration tells Nginx to:
# 1. Serve static files (your helloworld.html) from the root path.
# 2. Proxy requests starting with /api/ to the internal backend-service.
#
# IMPORTANT: Removed 'worker_processes', 'events', and 'http' blocks
# as these are handled by the main Nginx configuration and
# this file is included within the main 'http' context.

server {
    listen 80; # Nginx listens on port 80 inside the container
    server_name localhost; # Can be any name, as it's internal to the container

    # Serve static files for the frontend application
    location / {
        root   /usr/share/nginx/html; # Default Nginx static file path
        index  helloworld.html helloworld.htm;
        try_files $uri $uri/ /helloworld.html; # Fallback for single-page applications
    }

    # Reverse proxy for backend API calls
    # Requests to /api/ will be forwarded to the backend-service
    location /api/ {
        # The backend-service is resolved by Kubernetes DNS
        # and is accessible internally within the cluster.
        proxy_pass http://hello:5000/;

        # Important headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle CORS if necessary (though Flask-CORS should handle it on backend)
        # If you encounter CORS issues again, uncomment and adjust these:
        # add_header 'Access-Control-Allow-Origin' '*';
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        # add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        # if ($request_method = 'OPTIONS') {
        #     add_header 'Access-Control-Max-Age' 1728000;
        #     add_header 'Content-Type' 'text/plain; charset=utf-8';
        #     add_header 'Content-Length' 0;
        #     return 204;
        # }
    }
}
